<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>CSS | Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="animate-icon.png" sizes="16x16">
    <script type="text/javascript" src="jquery-3.3.1.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <label for="checkbox">
        <input type="checkbox" id="checkbox" value="check">
        <span id='btn'></span>
      </label>
    </header>
    <main>
      <div class="box-wrapper">
        <div class="box">
        </div>
      </div>
      <div class="circle-wrapper">
        <div class="circle"></div>
      </div>
      <div class="progress-wrapper">
        <div class="progress"></div>
      </div>
      <div class="car-wrapper">
        <div id="car-wrapper">
          <div class="car-front"></div>
          <div class="car-body"></div>
          <div class="wheel_1"></div>
          <div class="wheel_2"></div>
        </div>
      </div>
      <div class="flip-wrapper">
        <div class="flip">
          <button type="button" name="button" id="but">Next</button>
        </div>
        <div class="flip-2">
          <button type="button" name="button" id="but-2">Back</button>
        </div>
      </div>
    </main>

  </body>
</html>
